<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      VIBE
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">VIBE</ion-title>
      <button>Log out</button>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <div class="instructions">
      <strong>Rate how sleepy you feel right now on the scale below</strong>
    </div>
     <div class="slider-section">
      <div class="labels">
        <ul>
          <li>Extremely sleepy</li>
          <li>Sleepy, but no difficulty remaining awake</li>
          <li>Neither alert nor sleepy</li>
          <li>Alert</li>
          <li>Extremely Alert</li>
        </ul>
      </div>
      <div class="range">
          <mat-slider vertical class="input-range" type="range" step="0.5" value="5" 
            min="1" max="10" (input)="onInputChange($event)"></mat-slider>
          <span class="range-value"></span>
      </div>
     </div>
     <div class="nav-btns">
       <div class="backward"><ion-icon name="arrow-back"  end></ion-icon></div>
       <div class="page-no">Page 1 of 3</div>
       <button class="forward" [disabled]="valueSelected !== true" [routerLink]="['/page2']"><ion-icon name="arrow-forward"  end></ion-icon></button>
     </div>
  </div>
</ion-content>
